<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lightweight Charts JavaFX Example</title>
    <style>
        :root {
            --bg-color: #1e222d;
            --text-color: #d1d4dc;
            --grid-color: rgba(42, 46, 57, 0.5);
            --border-color: rgba(197, 203, 206, 0.2);
            --up-color: #089981;
            --down-color: #f23645;
            --crosshair-color: rgba(224, 227, 235, 0.4);
            --crosshair-bg: #2962FF;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        #chart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            min-height: 500px;
            min-width: 800px;
        }
        
        /* Apply theme to chart elements */
        .tv-lightweight-charts {
            background-color: var(--bg-color) !important;
        }
        
        /* Price scale styling */
        .tv-lightweight-charts .pane-legend-item-value {
            color: var(--text-color) !important;
        }
        
        /* Time scale styling */
        .tv-lightweight-charts .time-scale {
            border-top: 1px solid var(--border-color);
        }
        
        .tv-lightweight-charts .time-scale-ticks {
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script src="lib/lightweight-charts.standalone.production.js"></script>
    <script src="chart.js"></script>
</body>
</html>
